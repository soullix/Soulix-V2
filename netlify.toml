[build]
  publish = "."
  functions = "netlify/functions"

# Performance optimization - Cache static assets
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache CSS and JS files for 1 year
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images for 1 year
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML - Cache for 5 minutes
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"

# Show main site as default homepage
[[redirects]]
  from = "/"
  to = "/main-site/index.html"
  status = 200
  force = false

# Dashboard - Admin panel
[[redirects]]
  from = "/dashboard"
  to = "/main-site/dashborad/index.html"
  status = 200

[[redirects]]
  from = "/dashboard/*"
  to = "/main-site/dashborad/:splat"
  status = 200

# Function configuration - Optimized
[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/templates/*.html"]
  
  # Reduce function timeout for better performance
  [functions."send-approval-email"]
    timeout = 10
