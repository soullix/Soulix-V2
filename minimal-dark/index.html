<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Launching Soon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Video Introduction Overlay -->
	<div class="video-overlay" id="videoOverlay">
		<div class="video-container">
			<button class="skip-btn" id="skipBtn">Skip Intro</button>
			<video id="introVideo" muted playsinline autoplay webkit-playsinline preload="auto">
				Your browser does not support the video tag.
			</video>
			<div class="video-fallback" style="display: none;">
				<h1 class="fallback-title">Welcome!</h1>
				<p class="fallback-text">Something amazing is coming soon...</p>
				<button class="enter-btn" id="enterBtn">Enter Site</button>
			</div>
		</div>
	</div>

	<!-- Minimal Dark Theme with Flip Counter -->
	<div class="theme-container active">
		<div class="background-animation"></div>
		<div class="content">
			<h1 class="main-title fade-in">Launching Soon</h1>
			<p class="subtitle fade-in-delay">Leave your email and we'll let you know once the site goes live.</p>
			<div class="countdown flip-countdown">
				<div class="time-unit">
					<div class="flip-card">
						<div class="flip-card-inner">
							<div class="flip-card-front"><span id="days">00</span></div>
							<div class="flip-card-back"><span id="days-back">00</span></div>
						</div>
					</div>
					<span class="label">DAYS</span>
				</div>
				<div class="time-unit">
					<div class="flip-card">
						<div class="flip-card-inner">
							<div class="flip-card-front"><span id="hours">00</span></div>
							<div class="flip-card-back"><span id="hours-back">00</span></div>
						</div>
					</div>
					<span class="label">HOURS</span>
				</div>
				<div class="time-unit">
					<div class="flip-card">
						<div class="flip-card-inner">
							<div class="flip-card-front"><span id="minutes">00</span></div>
							<div class="flip-card-back"><span id="minutes-back">00</span></div>
						</div>
					</div>
					<span class="label">MINUTES</span>
				</div>
				<div class="time-unit">
					<div class="flip-card">
						<div class="flip-card-inner">
							<div class="flip-card-front"><span id="seconds">00</span></div>
							<div class="flip-card-back"><span id="seconds-back">00</span></div>
						</div>
					</div>
					<span class="label">SECONDS</span>
				</div>
			</div>
			<div class="notify-form">
				<input type="email" placeholder="Enter your email address" class="email-input" id="emailInput">
				<button class="notify-btn" id="notifyBtn">NOTIFY ME</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
