<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ignite Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 2rem;
        }

        .logo-section i {
            font-size: 5rem;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .logo-section h1 {
            font-size: 2.5rem;
            margin-top: 1rem;
            font-weight: 700;
        }

        .logo-section p {
            margin-top: 0.5rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .feature-item i {
            font-size: 1.5rem;
        }

        .login-right {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6b7280;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group label i {
            color: #667eea;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            padding-left: 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
            user-select: none;
            color: #6b7280;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .demo-credentials {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            border-radius: 8px;
        }

        .demo-credentials h4 {
            color: #1e40af;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .demo-credentials p {
            font-size: 0.875rem;
            color: #1e40af;
            margin: 0.25rem 0;
        }

        .demo-credentials strong {
            color: #1e3a8a;
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .login-container {
                grid-template-columns: 1fr;
                max-width: 100%;
            }

            .login-left {
                padding: 2rem 1.5rem;
            }

            .logo-section i {
                font-size: 3.5rem;
            }

            .logo-section h1 {
                font-size: 1.75rem;
            }

            .logo-section p {
                font-size: 1rem;
            }

            .features {
                display: none;
            }

            .login-right {
                padding: 2rem 1.5rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 0.75rem 1rem 0.75rem 2.75rem;
                font-size: 0.95rem;
            }

            .btn-login {
                padding: 0.875rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .login-container {
                border-radius: 0;
                min-height: 100vh;
            }

            .login-left {
                padding: 1.5rem 1rem;
            }

            .logo-section i {
                font-size: 3rem;
            }

            .logo-section h1 {
                font-size: 1.5rem;
            }

            .login-right {
                padding: 1.5rem 1rem;
            }

            .login-header h2 {
                font-size: 1.35rem;
            }

            .login-header p {
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }

            .form-group label {
                font-size: 0.9rem;
            }

            .form-group input {
                padding: 0.7rem 1rem 0.7rem 2.5rem;
                font-size: 0.9rem;
            }

            .input-icon {
                font-size: 1rem;
                left: 0.875rem;
            }

            .password-toggle {
                right: 0.875rem;
            }

            .btn-login {
                padding: 0.8rem;
                font-size: 0.95rem;
            }

            .demo-credentials {
                padding: 0.875rem;
                font-size: 0.85rem;
            }

            .login-footer {
                font-size: 0.8rem;
            }
        }

        /* Touch optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn-login {
                min-height: 48px;
            }

            .password-toggle {
                padding: 0.5rem;
            }

            .form-group input {
                min-height: 48px;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo-section">
                <i class="fas fa-fire"></i>
                <h1>IGNITE</h1>
                <p>by Soulix</p>
            </div>
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-users"></i>
                    <span>Manage Students</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-comments"></i>
                    <span>Forum Responses</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics & Reports</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-book"></i>
                    <span>Course Management</span>
                </div>
            </div>
        </div>

        <div class="login-right">
            <div class="login-header">
                <h2>Admin Login</h2>
                <p>Welcome back! Please login to your account.</p>
            </div>

            <div class="alert error" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login to Dashboard</span>
                </button>
            </form>

            <div class="login-footer">
                <p>&copy; 2025 Ignite by Soulix. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // Admin credentials (In production, this should be handled by backend)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'soulix2025'
        };

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const rememberMe = document.getElementById('rememberMe');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.add('show');
            setTimeout(() => {
                errorAlert.classList.remove('show');
            }, 5000);
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn') || localStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'index.html';
            }

            // Check for remembered username
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberMe.checked = true;
            }
        });

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> <span>Logging in...</span>';

            // Simulate network delay
            setTimeout(() => {
                // Validate credentials
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Get device and location info
                    const deviceInfo = {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        language: navigator.language,
                        screenResolution: `${screen.width}x${screen.height}`,
                        deviceType: /Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
                        browser: getBrowserInfo(),
                        timestamp: new Date().toISOString()
                    };

                    // Store login state
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', username);
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    sessionStorage.setItem('deviceInfo', JSON.stringify(deviceInfo));

                    // Store login session info in localStorage for logging
                    const loginSessions = JSON.parse(localStorage.getItem('loginSessions') || '[]');
                    loginSessions.push({
                        username: username,
                        loginTime: new Date().toISOString(),
                        deviceType: deviceInfo.deviceType,
                        browser: deviceInfo.browser,
                        platform: deviceInfo.platform,
                        screenResolution: deviceInfo.screenResolution
                    });
                    // Keep only last 50 sessions
                    if (loginSessions.length > 50) {
                        loginSessions.shift();
                    }
                    localStorage.setItem('loginSessions', JSON.stringify(loginSessions));

                    // Handle remember me
                    if (rememberMe.checked) {
                        localStorage.setItem('adminLoggedIn', 'true');
                        localStorage.setItem('rememberedUsername', username);
                    } else {
                        localStorage.removeItem('adminLoggedIn');
                        localStorage.removeItem('rememberedUsername');
                    }

                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    // Show error
                    showError('Invalid username or password. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> <span>Login to Dashboard</span>';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 1000);
        });

        // Get browser info
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            if (ua.indexOf("Firefox") > -1) return "Firefox";
            if (ua.indexOf("Opera") > -1 || ua.indexOf("OPR") > -1) return "Opera";
            if (ua.indexOf("Trident") > -1) return "IE";
            if (ua.indexOf("Edge") > -1) return "Edge";
            if (ua.indexOf("Chrome") > -1) return "Chrome";
            if (ua.indexOf("Safari") > -1) return "Safari";
            return "Unknown";
        }

        // Clear error on input
        usernameInput.addEventListener('input', () => {
            errorAlert.classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            errorAlert.classList.remove('show');
        });
    </script>
</body>
</html>
