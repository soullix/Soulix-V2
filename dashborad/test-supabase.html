<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .status-box {
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 16px;
        }
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }
        .info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log-item {
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Supabase Connection Test</h1>
        
        <div id="status"></div>
        
        <div style="text-align: center; margin: 30px 0;">
            <button onclick="testConnection()">üîÑ Test Connection</button>
            <button onclick="testTableAccess()">üìä Test Table Access</button>
            <button onclick="testInsert()">‚ûï Test Insert Data</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        
        <div class="log" id="logArea"></div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const SUPABASE_URL = 'https://xmtxeagxnqfczenqwizz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtdHhlYWd4bnFmY3plbnF3aXp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0Mzg3MTgsImV4cCI6MjA3ODAxNDcxOH0.NUTpXhNfoXkcCrWhGE2-j4V6p9VydN6EkLPUCBVqeh8';
        
        let supabase;
        
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            const timestamp = new Date().toLocaleTimeString();
            logItem.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logArea.insertBefore(logItem, logArea.firstChild);
        }
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status-box ${type}">${message}</div>`;
        }
        
        function clearLogs() {
            document.getElementById('logArea').innerHTML = '';
        }
        
        async function testConnection() {
            showStatus('<span class="spinner"></span> Testing connection...', 'info');
            log('üîÑ Testing Supabase connection...');
            
            try {
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not loaded');
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                log('‚úÖ Supabase client created');
                
                const { error } = await supabase.from('applications').select('count', { count: 'exact', head: true });
                
                if (error) {
                    throw error;
                }
                
                showStatus('‚úÖ Connection successful! Supabase is working correctly.', 'success');
                log('‚úÖ Connection test passed');
                
            } catch (error) {
                showStatus(`‚ùå Connection failed: ${error.message}`, 'error');
                log(`‚ùå Error: ${error.message}`);
                
                if (error.message.includes('relation') || error.message.includes('does not exist')) {
                    showStatus('‚ö†Ô∏è Tables not created yet! Please run the SQL setup script in Supabase.', 'warning');
                    log('‚ö†Ô∏è Tables do not exist - run supabase-tables.sql');
                }
            }
        }
        
        async function testTableAccess() {
            if (!supabase) {
                showStatus('‚ùå Please test connection first', 'error');
                return;
            }
            
            showStatus('<span class="spinner"></span> Checking tables...', 'info');
            log('üîç Checking table access...');
            
            const tables = ['applications', 'admin_logs', 'login_sessions', 'payments', 
                           'approved_applications', 'rejected_applications', 'pending_applications'];
            
            let allSuccess = true;
            
            for (const table of tables) {
                try {
                    const { data, error } = await supabase.from(table).select('*').limit(1);
                    
                    if (error) {
                        log(`‚ùå Table "${table}" - ERROR: ${error.message}`);
                        allSuccess = false;
                    } else {
                        log(`‚úÖ Table "${table}" - OK`);
                    }
                } catch (error) {
                    log(`‚ùå Table "${table}" - ERROR: ${error.message}`);
                    allSuccess = false;
                }
            }
            
            if (allSuccess) {
                showStatus('‚úÖ All tables exist and are accessible!', 'success');
            } else {
                showStatus('‚ö†Ô∏è Some tables are missing. Please run the SQL setup script.', 'warning');
            }
        }
        
        async function testInsert() {
            if (!supabase) {
                showStatus('‚ùå Please test connection first', 'error');
                return;
            }
            
            showStatus('<span class="spinner"></span> Testing data insert...', 'info');
            log('üìù Testing insert operation...');
            
            try {
                const testLog = {
                    log_type: 'info',
                    title: 'Test Log Entry',
                    message: 'This is a test log from connection tester',
                    username: 'Test User',
                    device_type: 'Desktop',
                    browser: 'Chrome',
                    platform: 'Windows'
                };
                
                const { data, error } = await supabase
                    .from('admin_logs')
                    .insert([testLog])
                    .select();
                
                if (error) throw error;
                
                showStatus('‚úÖ Data insert successful! Check your Supabase admin_logs table.', 'success');
                log('‚úÖ Test log inserted successfully');
                log(`üìä Data: ${JSON.stringify(data[0])}`);
                
            } catch (error) {
                showStatus(`‚ùå Insert failed: ${error.message}`, 'error');
                log(`‚ùå Error: ${error.message}`);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
