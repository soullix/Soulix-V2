<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Seat - Ignite by Soulix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            overflow-x: hidden;
        }

        /* Animated Blue Background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0e27, #1a237e, #0d47a1, #01579b, #0277bd);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 181, 246, 0.1);
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-100px) translateX(50px) rotate(90deg); }
            50% { transform: translateY(-200px) translateX(-50px) rotate(180deg); }
            75% { transform: translateY(-100px) translateX(100px) rotate(270deg); }
        }

        .particle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; top: 60%; left: 80%; animation-delay: 3s; }
        .particle:nth-child(3) { width: 100px; height: 100px; top: 80%; left: 10%; animation-delay: 6s; }
        .particle:nth-child(4) { width: 40px; height: 40px; top: 30%; left: 70%; animation-delay: 9s; }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* Navigation */
        .navbar {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 40px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-logo {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #42a5f5, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: #b3d9ff;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(66, 165, 245, 0.2);
            transform: translateY(-2px);
        }

        /* Booking Form Container */
        .booking-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .booking-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .booking-title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #42a5f5, #64b5f6, #90caf9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .booking-subtitle {
            font-size: 1.2em;
            color: #b3d9ff;
            line-height: 1.6;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out both;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.5s; }
        .form-group:nth-child(5) { animation-delay: 0.6s; }
        .form-group:nth-child(6) { animation-delay: 0.7s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        label {
            display: block;
            color: #90caf9;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(66, 165, 245, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #64b5f6;
            background: rgba(66, 165, 245, 0.1);
            box-shadow: 0 0 20px rgba(66, 165, 245, 0.3);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(179, 217, 255, 0.5);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a237e;
            color: white;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Course Selection Cards */
        .course-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .course-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(66, 165, 245, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .course-option:hover {
            background: rgba(66, 165, 245, 0.15);
            border-color: #64b5f6;
            transform: translateY(-5px);
        }

        .course-option input[type="checkbox"] {
            display: none;
        }

        .course-option input[type="checkbox"]:checked + .course-content {
            color: #64b5f6;
        }

        .course-option input[type="checkbox"]:checked ~ .course-icon {
            transform: scale(1.2);
        }

        .course-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .course-name {
            color: #b3d9ff;
            font-size: 1em;
            font-weight: 600;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #42a5f5, #64b5f6);
            border: none;
            border-radius: 15px;
            color: #0a0e27;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(66, 165, 245, 0.4);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(66, 165, 245, 0.7);
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            border-radius: 15px;
            color: #81c784;
            font-size: 1.2em;
            margin-top: 20px;
            animation: successPop 0.5s ease-out;
        }

        @keyframes successPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }

            .booking-container {
                padding: 30px 20px;
            }

            .booking-title {
                font-size: 2em;
            }

            .course-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <nav class="navbar">
            <div class="nav-logo">üî• IGNITE</div>
            <div class="nav-links">
                <a href="landing.html" class="nav-link">Home</a>
                <a href="index.html" class="nav-link">Courses</a>
                <a href="booking.html" class="nav-link" style="background: rgba(66, 165, 245, 0.2);">Book Seat</a>
            </div>
        </nav>

        <div class="booking-container">
            <div class="booking-header">
                <h1 class="booking-title">üìÖ Book Your Seat Today</h1>
                <p class="booking-subtitle">
                    Secure your spot in Ignite by Soulix - Launch Date: December 6, 2025<br>
                    Limited seats available! Register now to transform your future.
                </p>
            </div>

            <form id="bookingForm">
                <div class="form-group">
                    <label for="fullName">üë§ Full Name *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">üìß Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">üì± Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
                </div>

                <div class="form-group">
                    <label for="education">üéì Current Education Level *</label>
                    <select id="education" name="education" required>
                        <option value="">Select your education level</option>
                        <option value="high-school">High School</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="professional">Working Professional</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üéØ Select Courses of Interest (Multiple Selection Allowed) *</label>
                    <div class="course-selection">
                        <label class="course-option">
                            <input type="checkbox" name="courses" value="web-dev">
                            <div class="course-icon">üíª</div>
                            <div class="course-name">Web Development</div>
                        </label>
                        <label class="course-option">
                            <input type="checkbox" name="courses" value="ai-ml">
                            <div class="course-icon">ü§ñ</div>
                            <div class="course-name">AI & ML</div>
                        </label>
                        <label class="course-option">
                            <input type="checkbox" name="courses" value="mobile-dev">
                            <div class="course-icon">üì±</div>
                            <div class="course-name">Mobile Apps</div>
                        </label>
                        <label class="course-option">
                            <input type="checkbox" name="courses" value="ui-ux">
                            <div class="course-icon">üé®</div>
                            <div class="course-name">UI/UX Design</div>
                        </label>
                        <label class="course-option">
                            <input type="checkbox" name="courses" value="cybersecurity">
                            <div class="course-icon">üîê</div>
                            <div class="course-name">Cybersecurity</div>
                        </label>
                        <label class="course-option">
                            <input type="checkbox" name="courses" value="data-science">
                            <div class="course-icon">üìä</div>
                            <div class="course-name">Data Science</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">üí¨ Additional Information (Optional)</label>
                    <textarea id="message" name="message" placeholder="Tell us about your goals and expectations..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    üöÄ Secure My Seat Now
                </button>

                <div id="successMessage" class="success-message">
                    ‚úÖ Success! Your seat has been reserved. We'll contact you soon with more details.
                </div>
            </form>
        </div>
    </div>

    <script>
        // Course option selection styling
        document.querySelectorAll('.course-option').forEach(option => {
            option.addEventListener('click', function() {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                
                if (checkbox.checked) {
                    this.style.background = 'rgba(66, 165, 245, 0.2)';
                    this.style.borderColor = '#64b5f6';
                    this.style.transform = 'scale(1.05)';
                } else {
                    this.style.background = 'rgba(255, 255, 255, 0.05)';
                    this.style.borderColor = 'rgba(66, 165, 245, 0.3)';
                    this.style.transform = 'scale(1)';
                }
            });
        });

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const selectedCourses = [];
            document.querySelectorAll('input[name="courses"]:checked').forEach(checkbox => {
                selectedCourses.push(checkbox.value);
            });

            // Validate at least one course is selected
            if (selectedCourses.length === 0) {
                alert('Please select at least one course!');
                return;
            }

            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Scroll to success message
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });

            // Reset form after 3 seconds
            setTimeout(() => {
                this.reset();
                document.querySelectorAll('.course-option').forEach(option => {
                    option.style.background = 'rgba(255, 255, 255, 0.05)';
                    option.style.borderColor = 'rgba(66, 165, 245, 0.3)';
                    option.style.transform = 'scale(1)';
                });
                successMessage.style.display = 'none';
            }, 5000);

            // Here you would normally send the data to a server
            console.log('Form Data:', {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                education: formData.get('education'),
                courses: selectedCourses,
                message: formData.get('message')
            });
        });
    </script>
</body>
</html>
